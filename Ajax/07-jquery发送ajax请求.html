<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <button class="bget">GET</button>
    <button class="bpost">POST</button>
    <button class="bmethod">通用型方法</button>
    <script>

        $('.bget').click(function () {
            $.get('http://127.0.0.1:8080/jquery-server', { a: 100, b: 200 }, function (data) {
                console.log(data);
            }, 'json')
        })

        $('.bpost').click(function () {
            $.get('http://127.0.0.1:8080/jquery-server');
        })

        $('.bmethod').click(function () {
            $.ajax({
                // url
                // url: 'http://127.0.0.1:8080/delay',
                url: 'http://127.0.0.1:8080/jquery-server',
                // 参数
                data: { a: 100, b: 200 },
                // 请求类型
                type: 'GET',
                // 响应体结果
                dataType: 'json',
                // 成功的回调
                success: function (data) {
                    console.log(data);
                },
                // 超时时间
                timeout: 2000,
                // 失败回调
                error: function () {
                    console.log("error!!");
                },
                // 头信息
                headers: {
                    c: 300,
                    d: 400
                }
            });
        })
    </script>
</body>

</html>
