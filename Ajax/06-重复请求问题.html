        /**
         * 方法二：使用节流阀，根据 isSending 判断是否发送，如果已经发送就不再发送
         */
        btnSend.addEventListener('click', () => {
            if (!isSending) {
                // 创建对象
                xhr = new XMLHttpRequest();
                // 修改标识符
                isSending = true;
                // 初始化，设置请求方法和 URL
                xhr.open('GET', 'http://127.0.0.1:8080/delay');
                // 发送
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        isSending = false;
                    }
                }
            }
        })


    </script>
