<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .box {
            width: 445px;
            height: 244px;
            padding: 2px;
            margin: 20px auto;
            background-color: #333;
        }

        .box li {
            position: relative;
            float: left;
            margin: 2px;
            width: 60px;
            height: 240px;
            overflow: hidden;
        }

        .small {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 240px;
            color: #eee;
            line-height: 60px;
            font-size: 24px;
            /* 文字垂直 */
            writing-mode: vertical-rl;
            text-align: center;
            border-radius: 5px;
        }

        li:nth-child(1) .small {
            background-color: rgb(141, 236, 233);
        }

        li:nth-child(2) .small {
            background-color: rgb(209, 226, 10);
        }

        li:nth-child(3) .small {
            background-color: rgb(85, 198, 201);
        }

        li:nth-child(4) .small {
            background-color: rgb(216, 85, 117);
        }

        li:nth-child(5) .small {
            background-color: rgb(30, 67, 111);
        }

        li:nth-child(6) .small {
            background-color: rgb(138, 136, 139);
        }

        .big {
            width: 120px;
            height: 240px;
            display: none;
        }

        .box .current {
            width: 120px;
        }

        .current .small {
            display: none;
        }

        .current .big {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li class="current">
                <a href="#">
                    <div class="small">太宰</div>
                    <img src="images/03.jpg" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">乱步</div>
                    <img src="images/04.jpg" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">敦</div>
                    <img src="images/05.jpg" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">镜花</div>
                    <img src="images/06.jpg" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">中也</div>
                    <img src="images/07.jpg" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">森鸥外</div>
                    <img src="images/08.jpg" alt="" class="big">
                </a>
            </li>
        </ul>
    </div>

    <script>
        $(function () {
            $("li").mouseover(function () {
                console.log("dd");
                $(this).stop().animate({
                    width: 120
                }, 400).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();

                $(this).siblings("li").stop().animate({
                    width: 60
                }, 400).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
            })
        })
    </script>
</body>

</html>
