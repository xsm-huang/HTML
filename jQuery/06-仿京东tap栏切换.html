<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0 0;
            padding: 0 0;
            color: #3c3c3c;
        }

        .box {
            width: 800px;
            height: 500px;
            margin: 100px auto;
        }

        .top {
            background-color: #e3e3e3;
            height: 50px;
            border: 1px solid #999;
        }

        .top li {
            list-style: none;
            float: left;
            padding: 0 20px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
        }

        .top_checked {
            background-color: brown;
            color: #eee;
        }

        .detail div {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <ul>
                <li class="top_checked">商品介绍</li>
                <li>包装与规格</li>
                <li>售后保障</li>
                <li>评价</li>
            </ul>
        </div>
        <div class="detail">
            <div style="display: block;">商品介绍</div>
            <div>包装与规格</div>
            <div>售后保障</div>
            <div>评价</div>
        </div>
    </div>

    <script>
        $(function () {
            $('.top li').click(function () {
                $(this).addClass('top_checked').siblings().removeClass('top_checked')

                let index = $(this).index();
                $('.detail div').eq(index).show().siblings().hide();
            })
        })
