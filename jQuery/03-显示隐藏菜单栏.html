<!-- 显示隐藏菜单栏 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul li {
            width: 80px;
            height: 20px;

            text-align: center;
        }

        .nav>li {
            float: left;
            background-color: antiquewhite;
        }

        ul ul {
            border-left: 1px solid rgb(241, 209, 104);
            border-right: 1px solid rgb(241, 209, 104);
            display: none;
        }

        ul ul li {
            border-bottom: 1px solid rgb(241, 209, 104);
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
    </ul>

    <script>
        $(function () {
            // 鼠标经过
            $('.nav>li').mouseover(function () {
                $(this).children('ul').show();
            });

            // 鼠标离开
            $('.nav>li').mouseout(function () {
                $(this).children('ul').hide();
            })
        })
    </script>
</body>

</html>
