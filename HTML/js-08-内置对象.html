    var str = 'hdjfidfjeijfjosjrogdsow';
    var obj = {};

    for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i);
        if (obj[chars]) {
            obj[chars]++;
        } else {
            obj[chars] = 1;
        }
    }
    var maxChar;
    var maxCount = 0;
    for (k in obj) {
        if (obj[k] > maxCount) {
            maxCount = obj[k];
            maxChar = k;
        }
    }
