<head>

    <title>运算符</title>
</head>
<script>
    /* 
    console.log(1 + 1); // 2 （加法）
    console.log(1 - 1); // 0 （减法）
    console.log(1 * 1); // 1 （乘法）
    console.log(1 / 1); // 1 （除法）
    console.log(5 % 2); // 1 （取余/取模）
    console.log(0.1 + 0.2); // 0.30000000000000004 （不要直接使用浮点数运算） 
    */

    /* 
    var num = 0.1 + 0.2;
    console.log(0.1 + 0.2); // 0.30000000000000004
    console.log(num); // 0.30000000000000004
    console.log(num == (0.1 + 0.2)); //true
    console.log(num == 0.3); //false 
    */

    /* 
    var num1 = 1;
    console.log(++num1); //前置递增 2
    var num2 = 11;
    console.log(--num2); //前置递减 10 

    var num3 = 12;
    console.log(num3++ + 10); //后置递增 22
    console.log(num3); //13
    var num4 = 22;
    console.log(num4-- + 10); //后置递减 32
    console.log(num4); //21 
    */

    /* 
    console.log(18 == '18'); // true
    console.log(18 === '18'); //false
    console.log(18 !== '18'); //true 
    */

    console.log(123 && 345);
    console.log(0 && 123);
    console.log(1 + 2 && 0 && 456 * 7); //0

    console.log(123 || 345); //345
    console.log(0 || 123); //0
    console.log(1 + 2 || 0 || 456 * 7); //0

    console.log(10 || 1 && 0 && 2); //10
</script>
