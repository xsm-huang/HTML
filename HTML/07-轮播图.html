<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Normalize.css">

    <!-- 引入js文件 -->
    <!-- 在 js-07.js 中需要调用 animate.js 中的函数，必须写到其前面 -->
    <script src="js/animate.js"></script>
    <script src="js/js-07.js"></script>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            margin: 10px auto;
            width: 500px;
            height: 500px;
            background-color: beige;
            overflow: hidden;
            position: relative;
        }

        .box img {
            width: 500px;
            height: 500px;
        }

        .img_list {
            position: absolute;
            top: 0;
            left: 0;
            width: 10000px;
        }

        .img_list li {
            float: left;
        }

        .circle_list {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .circle_list li {
            box-sizing: border-box;
            width: 14px;
            height: 14px;
            background-color: rgb(255, 255, 255, .5);
            float: left;
            margin: 3px;
            border-radius: 50%;
            cursor: pointer;
        }

        .left,
        .right {
            width: 20px;
            height: 35px;
            background-color: rgb(255, 255, 255, .5);
            line-height: 35px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            cursor: pointer;
            /* visibility: hidden; */
            display: none;
        }

        .left {
            left: 0;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .right {
            right: 0;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        /* .box:hover .left,
        .box:hover .right {
            visibility: visible;
        } */

        .circle_list .current {
            border: 1px solid rgb(255, 255, 255);
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 图片 -->
        <ul class="img_list">
            <li><a href="#"><img src="img/04-太宰1.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/05-太宰2.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/06-中也1.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/07-太宰3.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/08-太宰4.jpg" alt=""></a></li>
        </ul>
        <!-- 小圆圈按钮 -->
        <ul class="circle_list">
        </ul>
        <!-- 左右按钮 -->
        <div class="left">&lt</div>
        <div class="right">&gt</div>
    </div>
</body>

</html>
