<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class ^='col'] {
            border: 1px solid #333;
        }

        .container .row:nth-child(1) {
            background-color: #EEE;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 不同屏幕适应 -->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 份数刚好12份 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!-- 份数小于12份 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>
        <!-- 份数大于12份 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>
        <!-- ------------------------------------ -->
        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-md-4">
                <div class="col-md-6">1</div>
                <div class="col-md-6">2</div>
            </div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!-- 列嵌套中再加一个行 row，可以消除父元素的 padding，且自动和父元素一样高 -->
                <div class="row">
                    <div class="col-md-6">1</div>
                    <div class="col-md-6">2</div>
                </div>
            </div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
        <!-- ----------------------------------- -->
        <!-- 列偏移 -->
        <div class="row">
            <div class="col-md-4">left</div>
            <!-- 中间需要空多少就偏移多少份 -->
            <div class="col-md-4 col-md-offset-4">right</div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">mid</div>
        </div>
        <!-- ----------------------------------- -->
        <!-- 列排序 -->
        <div class="row">
            <div class="col-md-8 col-md-push-4">left</div>
            <div class="col-md-4 col-md-pull-8">right</div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"

        crossorigin="anonymous"></script> -->

        crossorigin="anonymous"></script> -->
</body>

</html>
