<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <style>
        .container {
            width: 750px;
            margin: 10px auto;
        }

        .container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: antiquewhite;
        }

        .container ul li {
            float: left;
            width: 93.75px;
            height: 30px;
            line-height: 30px;
            background-color: antiquewhite;
        }

        @media screen and (max-width:750px) {
            .container {
                width: 100%;
            }

            .container ul li {
                width: 33.33%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>打老虎</li>
            <li>打老虎</li>
            <li>打老虎</li>
            <li>打老虎</li>
            <li>打老虎</li>
            <li>打老虎</li>
            <li>打老虎</li>
            <li>打老虎</li>
        </ul>
    </div>
</body>

</html>
