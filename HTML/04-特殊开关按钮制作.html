<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊开关按钮制作</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        input[type='checkbox'] {
            /* -webkit 表示谷歌浏览器特有的样式，其他浏览器不生效 */
            /* 取消默认外观 */
            -webkit-appearance: none;
            margin: 50px;
            border: 10px solid #c1c1c1;
            border-radius: 50px;
            width: 150px;
            height: 70px;
            background-color: #888;
            position: relative;
            box-shadow: 0 0 10px 1px #3f3f3f inset;
            transition: 0.6s;
        }

        /* :checked 伪元素选择器 */
        input[type='checkbox']:checked {
            background-color: #6b8d3d;
        }

        /* ::after 伪元素选择器 */
        /* ::after 属于复选框input的子元素 */
        input[type='checkbox']::after {
            content: "";
            display: block;
            width: 60px;
            height: 60px;
            position: absolute;
            left: -5px;
            top: -5px;
            border-radius: 30px;
            background: linear-gradient(to bottom, #d3d3d3, #9e9e9e);
            box-shadow: 0px 2px 2px 0px #eee inset, 2px 1px 2px 0px;
            transition: 0.6s;
        }

        /* :checked 伪元素选择器 */
        input[type='checkbox']:checked::after {
            left: 75px;
        }
    </style>
</head>

<body>
    <input type="checkbox">
</body>

</html>
