<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <app></app>
        </div>
        <script>
            Vue.config.productionTip = false; // 阻止 vue 在启动是生成生产提示

            // 创建 student 组件
            const student = Vue.extend({
                template: `
                <div>
                    <h3>学生名称: {{name}}</h3>
                    <h3>学生年龄: {{age}}</h3> 
                </div>
                `,
                data() {
                    return {
                        name: 'xsm',
                        age: '20',
                    };
                },
            });

            // 创建 school 组件
            const school = Vue.extend({
                template: `
                <div>
                    <h2>学校名称: {{schoolName}}</h2>
                    <h2>学校地址: {{address}}</h2>  
                    <student></student>   
                </div>
                `,
                data() {
                    return {
                        schoolName: '华师',
                        address: '南海',
                    };
                },
                components: {
                    student,
                },
            });

            // 创建 hello 组件
            const hello = Vue.extend({
                template: `
                <div>
                    <h3>hello world</h3>
                </div>
                `,
            });

            // 创建 app 组件
            const app = Vue.extend({
                template: `
                <div>
                    <hello></hello>
                    <school></school>    
                </div>
                `,
                components: {
                    hello,
                    school,
                },
            });
            new Vue({
                template: `<app></app>`,
                el: '#root',
                // 注册组件 (局部注册)
                components: {
                    app,
                },
            });
        </script>
    </body>
</html>
