<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/vue.js"></script>
        <style>
            * {
                margin: 10px;
            }

            .basic {
                width: 200px;
                height: 100px;
                border: 1px solid rgb(105, 45, 27);
            }

            .happy {
                background-color: rgb(255, 127, 191);
            }
            .sad {
                background-color: rgb(112, 243, 155);
            }
            .normal {
                background-color: rgb(85, 205, 235);
            }

            .cl1 {
                border: 4px solid rgb(105, 45, 27);
            }
            .cl2 {
                background-color: rgb(255, 127, 191);
            }
            .cl3 {
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="basic" :class="mood" @click="changeMood">点击切换心情</div>
            <div class="basic" :class="classArr"></div>
            <div class="basic" :class="classObj"></div>

            <div class="basic" :style="styleObj">对象写法</div>
            <div class="basic" :style="styleArr">数组写法</div>
        </div>
        <script>
            Vue.config.productionTip = false; // 阻止 vue 在启动是生成生产提示
            const vm = new Vue({
                el: "#root",
                data: {
                    name: "心情",
                    mood: "normal",
                    classArr: ["cl1", "cl2", "cl3"],
                    classObj: {
                        cl1: true,
                        cl2: true,
                    },

                    styleObj: {
                        backgroundColor: "red",
                    },
                    styleArr: [
                        {
                            fontSize: "40px",
                            color: "green",
                        },
                        {
                            borderRadius: "20px",
                        },
                    ],
                },
                methods: {
                    changeMood() {
                        console.log("ddd");
                        let myMood = ["happy", "sad", "normal"];
                        this.mood = myMood[Math.floor(Math.random() * 3)];
                    },
                },
            });
        </script>
    </body>
</html>
