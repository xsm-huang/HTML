<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>插值语法</h1>
            <h3>hello, {{name}}</h3>

            <h1>指令语法</h1>
            <a v-bind:href="school.url">百度一下,你就知道</a>
        </div>
        <script>
            new Vue({
                el: '#root',
                data: {
                    name: 'xsm',
                    school: {
                        name: 'baidu',
                        url: 'http://www.baidu.com',
                    },
                },
            });
        </script>
    </body>
</html>
