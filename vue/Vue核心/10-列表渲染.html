<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>遍历数组 -- 人员列表</h2>
            <ul>
                <!-- <li v-for="p in persons" :key="p.id">{{p.name}} - {{p.age}}</li> -->
                <li v-for="(p, index) of persons" :key="p.id">{{p.name}} - {{p.age}} - {{p.sex}}</li>
            </ul>

            <h2>遍历对象 -- 汽车列表</h2>
            <ul>
                <li v-for="(value, key, index) in car" :key="key">{{key}} - {{value}} -- index: {{index}}</li>
            </ul>

            <h2>遍历字符串</h2>
            <ul>
                <li v-for="(char, index) in str" :key="index">{{char}} - {{index}}</li>
            </ul>

            <h2>遍历指定次数</h2>
            <ul>
                <li v-for="(number, index) in num" :key="index">{{number}} - {{index}}</li>
            </ul>
        </div>
        <script>
            Vue.config.productionTip = false; // 阻止 vue 在启动是生成生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    persons: [
                        { id: '001', name: '马冬梅', age: 13, sex: '女' },
                        { id: '002', name: '周冬雨', age: 17, sex: '女' },
                        { id: '003', name: '周杰伦', age: 19, sex: '男' },
                        { id: '004', name: '温兆伦', age: 22, sex: '男' },
                    ],
                    car: {
                        name: 'mycar',
                        price: '100w',
                        color: 'black',
                    },
                    str: 'hello',
                    num: 4,
                },
            });
        </script>
    </body>
</html>
