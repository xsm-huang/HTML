<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>监视属性</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>今天天气很{{weather}}</h2>
            <button @click="changeWeather">切换天气</button>

            <h2>深度监测</h2>
            <h3>a: {{numbers.a}}</h3>
            <button @click="numbers.a++">a 加一</button>
            <h3>b: {{numbers.b}}</h3>
            <button @click="numbers.b++">b 加一</button>
        </div>

        <script>
            Vue.config.productionTip = false;
            const vm = new Vue({
                el: "#root",
                data: {
                    isHot: true,
                    numbers: {
                        a: 1,
                        b: 2,
                    },
                },
                computed: {
                    weather() {
                        return this.isHot ? "炎热" : "寒冷";
                    },
                },
                methods: {
                    changeWeather() {
                        this.isHot = !this.isHot;
                    },
                },
                // 写法一:
                watch: {
                    isHot: {
                        immediate: true,
                        handler(newValue, oldValue) {
                            console.log("isHot 被修改了", newValue, oldValue);
                        },
                    },
                    weather: {
                        immediate: true,
                        handler(newValue, oldValue) {
                            console.log("weather 被修改了", newValue, oldValue);
                        },
                    },

                    // 监测多级结构中某个属性的变化
                    // "numbers.a": {
                    //     handler(newValue, oldValue) {
                    //         console.log("numbers.a 被修改了", newValue, oldValue);
                    //     },
                    // },
                    "numbers.a"(newValue, oldValue) {
                        console.log("numbers.a 被修改了", newValue, oldValue);
                    },
                    // 监测多级结构中所有属性的变化
                    numbers: {
                        deep: true,
                        handler() {
                            console.log("numbers 改变了");
                        },
                    },
                },
            });
            // 写法二:
            // vm.$watch("isHot", {
            //     immediate: true,
            //     handler(newValue, oldValue) {
            //         console.log("isHot 被修改了", newValue, oldValue);
            //     },
            // });
        </script>
    </body>
</html>
