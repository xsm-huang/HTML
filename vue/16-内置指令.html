<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <!-- <h2>v-text</h2> -->
            <h1>插值语法</h1>
            <div>hello {{str}}</div>

            <h1>v-text</h1>
            <div v-text="str">hello</div>
        </div>
        <script>
            Vue.config.productionTip = false; // 阻止 vue 在启动是生成生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    str: '<h3> v-text </h3>',
                },
            });
        </script>
    </body>
</html>
